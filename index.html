    <style type="text/css">
      .inset-0 {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        z-index: -1;
      }
      .granimate {
        background-color: #2ecc71;
        width: 100vw;
        height: 100vh;
        animation: hue 11s linear 0s infinite reverse;
      }
      .granimate::before {
        background: linear-gradient(105deg, rgba(255, 190, 0, 0), #ffbe00);
        animation: hue 12s linear 1s infinite;
      }
      .full::before {
        content: "";
        position: absolute;
        width: 100vw;
        height: 100vh;
      }

      @keyframes hue {
        to {
          filter: hue-rotate(1turn);
        }
      }
    </style>
    <style type="text/css">
      .device {
        overflow: hidden;
        position: relative;
        display: flex;
        min-width: 18rem;
        min-height: 34.6rem;
        max-width: 20rem;
        max-height: 38.5rem;
      }
      .frame {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
      }
      .bg {
        flex: 1;
        margin: 0.5rem;
        background-color: white;
        border-radius: 2rem;
      }
      .video {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 1;
      }
    </style>
    <style type="text/css">
      body {
        min-height: calc(100vh - 4rem);
        display: flex;
        flex-direction: column;
      }

      h1,
      h2 {
        border-bottom: 0;

        line-height: 2.5rem;
      }

      @media (max-width: 44rem) {

        }

      }
    </style>
